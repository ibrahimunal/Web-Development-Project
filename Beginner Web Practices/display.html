<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>
</head>
<style>
    div{
        display: inline-block;
        width: 200px;
        height: 200px;
        background: red;
        margin: 5px;
    }
    span{
        background:blue;
        display: inline-block;
        height: 100px;
        width: 100px;
    }

    #first{
        width: 200px;
        background-color: aqua;
    }
    #second{
        width: 200px;
        background-color: blue;
    }
</style>
<body>
    <div id="first"><strong>first</strong></div>

    <div id="second"><strong>second</strong></div>
    <span>Deneme1</span>
    <span>Deneme2</span>
    <span>Deneme3</span>



</body>
</html>
